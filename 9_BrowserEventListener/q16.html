<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .balls {
        margin-top: 5rem;
        display: flex;
        justify-content: space-around;
      }
      .ball {
        width: 2rem;
        height: 2rem;
        border-radius: 50%;
        border: none;
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <div class="balls">
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
    </div>

    <script>
      // Q. Make a loading animation using the above 5 balls and using JS

      let allBalls = document.querySelectorAll(".ball");

      function animateBalls(idx) {
        idx = idx % allBalls.length;
        let currBall = allBalls[idx];
        let prevBall;
        if (idx === 0) prevBall = allBalls[allBalls.length - 1];
        else prevBall = allBalls[idx - 1];

        currBall.style.opacity = 0; // Hide
        prevBall.style.opacity = 1; // display

        setTimeout(() => {
          animateBalls(idx + 1);
        }, 200);
      }

      animateBalls(0);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        padding-top: 10rem;
      }
      #pass {
        width: 25rem;
        height: 3rem;
        display: block;
        margin: auto;
      }
      p {
        text-align: center;
        font-size: 3rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <input type="text" name="" id="pass" />
    <p>Caps on!</p>

    <script>
      // Q. Write a script which keeps checking the password being entered. if CapsLock is on or off if its on it should not allow type and show "Caps on!" on screen, also it should only allow to type if the shift is present down. 

      let inputElem = document.querySelector("input");
      let pElem = document.querySelector("p");
      let shiftKey;

      inputElem.addEventListener("keydown", (e) => {
        if (e.getModifierState("CapsLock")) {
          pElem.style.display = "block";
          e.preventDefault();
        } else {
          pElem.style.display = "none";
        }

        if(!shiftKey) e.preventDefault();
      });

      // Shift
      document.documentElement.addEventListener("keydown", (e) => {
        let myKey = e.key;
        if (myKey === "Shift") shiftKey = true;
      });

      document.documentElement.addEventListener("keyup", (e) => {
        let myKey = e.key;
        if (myKey === "Shift") shiftKey = false;
      });
    </script>
  </body>
</html>
